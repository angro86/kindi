const CATEGORIES = {
  2: { songs: ' Songs', movement: ' Movement', counting: ' Counting', colors: ' Colors', animals: ' Animals', shapes: ' Shapes' },
  4: { phonics: ' Phonics', earlymath: ' Math', science: ' Science', social: ' Social', nature: ' Nature', art: ' Art' },
  6: { math: ' Math', science: ' Science', reading: ' Reading', geography: ' Geography', coding: ' Coding', history: ' History' },
};

const QUESTIONS = {
  2: [{ q: 'What color is the sun?', answers: ['Yellow', 'Blue', 'Green'], correct: 0, emoji: '' }],
  4: [{ q: 'What do plants need?', answers: ['Candy', 'Water and Sun', 'Toys'], correct: 1, emoji: '' }],
  6: [{ q: 'Which planet is red?', answers: ['Venus', 'Mars', 'Jupiter'], correct: 1, emoji: '' }],
};

const useSpeech = () => {
  const speak = (text) => { if ('speechSynthesis' in window) { window.speechSynthesis.cancel(); const u = new SpeechSynthesisUtterance(text); u.rate = 0.9; window.speechSynthesis.speak(u); } };
  return { speak };
};

const Fox = ({size=60, happy}) => <svg viewBox="0 0 80 80" width={size} height={size}><circle cx="40" cy="42" r="32" fill="#FF9A5C"/><polygon points="12,20 25,45 5,40" fill="#FF9A5C"/><polygon points="68,20 55,45 75,40" fill="#FF9A5C"/><ellipse cx="40" cy="52" rx="18" ry="14" fill="#FFD4B8"/><circle cx="30" cy="38" r="6" fill="#333"/><circle cx="50" cy="38" r="6" fill="#333"/><ellipse cx="40" cy="48" rx="4" ry="3" fill="#333"/>{happy && <ellipse cx="40" cy="58" rx="6" ry="5" fill="#333"/>}</svg>;
const Bunny = ({size=60}) => <svg viewBox="0 0 80 80" width={size} height={size}><circle cx="40" cy="48" r="28" fill="#FFB6C1"/><ellipse cx="25" cy="18" rx="10" ry="24" fill="#FFB6C1"/><ellipse cx="55" cy="18" rx="10" ry="24" fill="#FFB6C1"/><circle cx="30" cy="45" r="5" fill="#333"/><circle cx="50" cy="45" r="5" fill="#333"/><ellipse cx="40" cy="54" rx="4" ry="2.5" fill="#FF8A80"/></svg>;
const Owl = ({size=60}) => <svg viewBox="0 0 80 80" width={size} height={size}><circle cx="40" cy="44" r="30" fill="#8D6E63"/><ellipse cx="40" cy="46" rx="22" ry="20" fill="#D7CCC8"/><circle cx="30" cy="42" r="10" fill="#FFF"/><circle cx="50" cy="42" r="10" fill="#FFF"/><circle cx="30" cy="42" r="5" fill="#333"/><circle cx="50" cy="42" r="5" fill="#333"/><polygon points="40,50 35,58 45,58" fill="#FF9800"/></svg>;
const Panda = ({size=60}) => <svg viewBox="0 0 80 80" width={size} height={size}><circle cx="40" cy="44" r="30" fill="#FFF"/><circle cx="16" cy="22" r="10" fill="#333"/><circle cx="64" cy="22" r="10" fill="#333"/><ellipse cx="28" cy="40" rx="11" ry="13" fill="#333"/><ellipse cx="52" cy="40" rx="11" ry="13" fill="#333"/><circle cx="28" cy="40" r="6" fill="#FFF"/><circle cx="52" cy="40" r="6" fill="#FFF"/><circle cx="28" cy="40" r="3" fill="#333"/><circle cx="52" cy="40" r="3" fill="#333"/><ellipse cx="40" cy="52" rx="6" ry="4" fill="#333"/></svg>;
const avatars = [Fox, Bunny, Owl, Panda];

const QuestionModal = ({ question, onAnswer }) => {
  const [sel, setSel] = useState(null);
  const [done, setDone] = useState(false);
  const { speak } = useSpeech();
  useEffect(() => { speak(question.q); }, []);
  const pick = (i) => { setSel(i); setDone(true); speak(i === question.correct ? "That's right!" : "Good try!"); setTimeout(() => onAnswer(i === question.correct), 2000); };
  return (
    <div className="fixed inset-0 bg-gradient-to-b from-indigo-600 via-purple-600 to-pink-600 flex items-center justify-center z-50 p-4">
      <div className="max-w-lg w-full text-center">
        {!done ? (<><div className="text-8xl mb-6">{question.emoji}</div><h2 className="text-3xl font-bold text-white mb-6">{question.q}</h2><button onClick={() => speak(question.q)} className="px-5 py-2 bg-white/20 rounded-full text-white mb-8"><Volume2 className="w-5 h-5 inline mr-2"/>Read</button><div className="space-y-3">{question.answers.map((a,i) => <button key={i} onClick={() => pick(i)} className="w-full py-4 rounded-2xl bg-white/20 hover:bg-white text-white hover:text-indigo-600 text-xl font-bold transition-all">{a}</button>)}</div></>) : (<><div className="text-9xl mb-6">{sel === question.correct ? '' : ''}</div><h2 className="text-4xl font-bold text-white">{sel === question.correct ? 'You got it!' : 'So close!'}</h2></>)}
      </div>
    </div>
  );
};

const YouTubePlayer = ({ video, onBack, onQuizTime, rewards }) => {
  const [watchTime, setWatchTime] = useState(0);
  const timerRef = useRef(null);
  const lastQuizRef = useRef(0);
  useEffect(() => {
    const d = setTimeout(() => { timerRef.current = setInterval(() => { setWatchTime(p => { const n = p + 1; if (rewards && n - lastQuizRef.current >= 180) { lastQuizRef.current = n; onQuizTime(); } return n; }); }, 1000); }, 2000);
    return () => { clearTimeout(d); if (timerRef.current) clearInterval(timerRef.current); };
  }, [rewards, onQuizTime]);
  const fmt = s => Math.floor(s/60)+':'+String(s%60).padStart(2,'0');
  return (
    <div className="space-y-4">
      <button onClick={onBack} className="px-4 py-2 bg-white hover:bg-gray-50 rounded-full font-medium text-gray-600 flex items-center gap-2 shadow-md"><ArrowLeft className="w-4 h-4"/>Back</button>
      <div className="bg-white rounded-3xl overflow-hidden shadow-2xl">
        <div className="relative aspect-video bg-black"><iframe src={'https://www.youtube.com/embed/'+video.youtubeId+'?autoplay=1&rel=0&modestbranding=1'} className="w-full h-full" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowFullScreen/></div>
        <div className="p-4 flex items-center justify-between border-t bg-gray-50"><div className="flex-1 min-w-0"><h3 className="font-bold text-gray-800 truncate">{video.title}</h3><p className="text-sm text-gray-500">{video.channel}</p></div><div className="flex items-center gap-3 ml-4"><div className="bg-green-100 text-green-700 px-3 py-1.5 rounded-full text-sm font-medium flex items-center gap-1.5"><Play className="w-3 h-3"/>Playing</div><div className="bg-indigo-100 text-indigo-700 px-3 py-1.5 rounded-full text-sm font-bold"> {fmt(watchTime)}</div></div></div>
      </div>
    </div>
  );
};

const App = () => {
  const [view, setView] = useState('profiles');
  const [profiles, setProfiles] = useState(() => JSON.parse(localStorage.getItem('kindi-profiles') || '[]'));
  const [activeProfile, setActiveProfile] = useState(null);
  const [activeVideo, setActiveVideo] = useState(null);
  const [search, setSearch] = useState('');
  const [showAddProfile, setShowAddProfile] = useState(false);
  const [showQuestion, setShowQuestion] = useState(false);
  const [selectedCat, setSelectedCat] = useState(null);
  const { speak } = useSpeech();

  useEffect(() => { localStorage.setItem('kindi-profiles', JSON.stringify(profiles)); }, [profiles]);

  const addProfile = (name, age, avatar, rewards, allowedCats) => {
    setProfiles([...profiles, { id: Date.now(), name, age, avatar, rewards, allowedCats, stars: 0, watched: [] }]);
    setShowAddProfile(false);
    speak('Welcome, '+name+'!');
  };

  const updateProfile = (id, updates) => { setProfiles(profiles.map(p => p.id === id ? {...p, ...updates} : p)); if (activeProfile?.id === id) setActiveProfile({...activeProfile, ...updates}); };
  const selectProfile = (p) => { setActiveProfile(p); setView('browse'); speak('Hi '+p.name+'! Let's learn!'); };
  const handleQuizTime = () => { if (activeProfile?.rewards) setShowQuestion(true); };
  const handleQuestionAnswer = (correct) => { setShowQuestion(false); if (correct) { const n = (activeProfile.stars || 0) + 1; updateProfile(activeProfile.id, { stars: n }); } };

  const getVideos = () => {
    if (!activeProfile) return [];
    let v = VIDEOS.filter(x => x.age === activeProfile.age);
    if (activeProfile.allowedCats?.length) v = v.filter(x => activeProfile.allowedCats.includes(x.cat));
    if (selectedCat) v = v.filter(x => x.cat === selectedCat);
    if (search) v = v.filter(x => x.title.toLowerCase().includes(search.toLowerCase()));
    return v;
  };

  if (view === 'profiles') return (
    <div className="min-h-screen bg-gradient-to-b from-sky-400 via-indigo-400 to-purple-500 p-6">
      <div className="max-w-4xl mx-auto">
        <div className="text-center mb-12 pt-8"><h1 className="text-6xl font-extrabold text-white drop-shadow-lg mb-2"> Kindi</h1><p className="text-xl text-white/90">Learning adventures await!</p></div>
        <h2 className="text-2xl font-bold text-white/90 mb-6 text-center">Who's learning today?</h2>
        <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
          {profiles.map(p => { const A = avatars[p.avatar || 0]; return (
            <button key={p.id} onClick={() => selectProfile(p)} className="bg-white/95 backdrop-blur rounded-3xl p-6 shadow-xl hover:scale-105 transition-all flex flex-col items-center">
              <div className="relative"><A size={80}/>{p.stars > 0 && <div className="absolute -top-1 -right-1 bg-amber-400 text-white text-xs font-bold rounded-full w-7 h-7 flex items-center justify-center">{p.stars}</div>}</div>
              <span className="mt-3 font-bold text-gray-800 text-lg">{p.name}</span>
              <span className="text-sm text-gray-500">Age {p.age === 2 ? '2-3' : p.age === 4 ? '4-5' : '6-8'}</span>
            </button>
          );})}
          <button onClick={() => setShowAddProfile(true)} className="bg-white/30 border-2 border-dashed border-white/50 rounded-3xl p-6 hover:bg-white/40 transition-all flex flex-col items-center justify-center">
            <div className="w-20 h-20 rounded-full bg-white/50 flex items-center justify-center"><Plus className="w-10 h-10 text-white"/></div>
            <span className="mt-3 font-bold text-white text-lg">Add Child</span>
          </button>
        </div>
        <p className="text-center text-white/80 text-sm"> {VIDEOS.length} curated educational videos</p>
      </div>
      {showAddProfile && <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4"><AddProfileModal onAdd={addProfile} onClose={() => setShowAddProfile(false)}/></div>}
    </div>
  );

  if (activeVideo) {
    const q = QUESTIONS[activeProfile.age][0];
    return (
      <div className="min-h-screen bg-gradient-to-b from-slate-100 to-slate-200 p-4">
        <div className="max-w-4xl mx-auto"><YouTubePlayer video={activeVideo} onBack={() => setActiveVideo(null)} onQuizTime={handleQuizTime} rewards={activeProfile.rewards}/></div>
        {showQuestion && <QuestionModal question={q} onAnswer={handleQuestionAnswer}/>}
      </div>
    );
  }

  const videos = getVideos();
  const cats = CATEGORIES[activeProfile?.age] || {};
  const A = avatars[activeProfile?.avatar || 0];

  return (
    <div className="min-h-screen bg-gradient-to-b from-sky-100 via-indigo-50 to-purple-100">
      <div className="bg-white/80 backdrop-blur-lg shadow-md sticky top-0 z-40">
        <div className="max-w-6xl mx-auto px-4 py-3">
          <div className="flex items-center justify-between">
            <div className="flex items-center gap-4">
              <button onClick={() => { setView('profiles'); setActiveProfile(null); setSelectedCat(null); }} className="text-2xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600"> Kindi</button>
              <div className="hidden md:flex items-center gap-2 bg-gray-100 rounded-full px-4 py-2"><Search className="w-4 h-4 text-gray-400"/><input type="text" placeholder="Search..." value={search} onChange={e => setSearch(e.target.value)} className="bg-transparent outline-none text-sm w-40"/></div>
            </div>
            <div className="flex items-center gap-3">
              {activeProfile?.rewards && <div className="bg-gradient-to-r from-amber-400 to-orange-400 rounded-full px-4 py-2 flex items-center gap-2 shadow-md"><Star className="w-4 h-4 text-white"/><span className="text-white font-bold">{activeProfile.stars || 0}</span></div>}
              <button onClick={() => { setView('profiles'); setActiveProfile(null); }} className="flex items-center gap-2 hover:bg-gray-100 rounded-full p-1 pr-3"><A size={36}/><span className="font-medium text-gray-700 hidden sm:inline">{activeProfile?.name}</span></button>
            </div>
          </div>
        </div>
      </div>
      <div className="max-w-6xl mx-auto px-4 py-6">
        <div className="flex gap-2 overflow-x-auto pb-4">
          <button onClick={() => setSelectedCat(null)} className={'px-5 py-2.5 rounded-full font-semibold whitespace-nowrap transition-all '+(!selectedCat ? 'bg-gradient-to-r from-indigo-500 to-purple-500 text-white shadow-lg' : 'bg-white text-gray-600 hover:bg-gray-50')}> All</button>
          {Object.entries(cats).map(([k, label]) => (
            <button key={k} onClick={() => setSelectedCat(k)} className={'px-5 py-2.5 rounded-full font-semibold whitespace-nowrap transition-all '+(selectedCat === k ? 'bg-gradient-to-r from-indigo-500 to-purple-500 text-white shadow-lg' : 'bg-white text-gray-600 hover:bg-gray-50')}>{label}</button>
          ))}
        </div>
        <div className="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4">
          {videos.map(video => (
            <button key={video.id} onClick={() => { setActiveVideo(video); updateProfile(activeProfile.id, { watched: [...(activeProfile.watched || []), video.id] }); }} className="bg-white rounded-2xl overflow-hidden shadow-lg hover:shadow-xl hover:scale-[1.02] transition-all text-left group">
              <div className="relative aspect-video bg-gradient-to-br from-indigo-100 to-purple-100">
                <img src={'https://img.youtube.com/vi/'+video.youtubeId+'/mqdefault.jpg'} alt={video.title} className="w-full h-full object-cover" onError={e => { e.target.style.display = 'none'; }}/>
                <div className="absolute inset-0 bg-black/0 group-hover:bg-black/20 transition-colors flex items-center justify-center"><div className="w-14 h-14 bg-white/90 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity shadow-xl"><Play className="w-6 h-6 text-indigo-600 ml-1"/></div></div>
                <div className="absolute top-2 left-2 bg-white/90 backdrop-blur rounded-full px-2 py-1 text-xs font-medium text-gray-700">{(cats[video.cat] || '').split(' ')[0]}</div>
              </div>
              <div className="p-3"><h3 className="font-bold text-gray-800 line-clamp-2 text-sm leading-tight">{video.title}</h3><p className="text-xs text-gray-500 mt-1">{video.channel}</p></div>
            </button>
          ))}
        </div>
        {videos.length === 0 && <div className="text-center py-16"><div className="text-6xl mb-4"></div><h3 className="text-xl font-bold text-gray-600">No videos found</h3></div>}
      </div>
    </div>
  );
};

const AddProfileModal = ({ onAdd, onClose }) => {
  const [name, setName] = useState('');
  const [age, setAge] = useState(4);
  const [avatar, setAvatar] = useState(0);
  const [rewards, setRewards] = useState(true);
  const [step, setStep] = useState(1);

  const toggleCat = (c) => { setAllowedCats(p => p.includes(c) ? p.filter(x => x !== c) : [...p, c]); };

  if (step === 1) return (
    <div className="bg-white rounded-3xl p-8 max-w-md w-full shadow-2xl">
      <div className="flex justify-between items-center mb-6"><h2 className="text-2xl font-bold text-gray-800">Add Child</h2><button onClick={onClose} className="p-2 hover:bg-gray-100 rounded-full"><X className="w-5 h-5 text-gray-400"/></button></div>
      <div className="space-y-6">
        <div><label className="block text-sm font-medium text-gray-700 mb-2">Child's Name</label><input type="text" value={name} onChange={e => setName(e.target.value)} className="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:outline-none text-lg" placeholder="Enter name"/></div>

        <div><label className="block text-sm font-medium text-gray-700 mb-3">Choose Avatar</label><div className="flex justify-center gap-4">{avatars.map((Av, i) => <button key={i} onClick={() => setAvatar(i)} className={'p-3 rounded-2xl border-2 transition-all '+(avatar === i ? 'border-indigo-500 bg-indigo-50 scale-110' : 'border-gray-200 hover:border-gray-300')}><Av size={50}/></button>)}</div></div>
        <div className="flex items-center justify-between bg-amber-50 rounded-xl p-4"><div className="flex items-center gap-3"><Trophy className="w-6 h-6 text-amber-500"/><div><p className="font-medium text-gray-800">Star Rewards</p><p className="text-sm text-gray-500">Earn stars by answering questions</p></div></div><button onClick={() => setRewards(!rewards)} className={'w-12 h-7 rounded-full transition-colors '+(rewards ? 'bg-amber-400' : 'bg-gray-300')}><div className={'w-5 h-5 bg-white rounded-full shadow-md transition-transform '+(rewards ? 'translate-x-6' : 'translate-x-1')}/></button></div>

      <div className="flex justify-between items-center mb-6"><h2 className="text-2xl font-bold text-gray-800">Select Categories</h2><button onClick={() => setStep(1)} className="px-3 py-1 text-sm text-gray-500 hover:text-gray-700"> Back</button></div>
      <p className="text-gray-600 mb-4">Choose what {name} can watch:</p>
      <div className="grid grid-cols-2 gap-3 mb-6">{Object.entries(cats).map(([k, label]) => <button key={k} onClick={() => toggleCat(k)} className={'py-3 px-4 rounded-xl border-2 transition-all text-left '+(allowedCats.includes(k) ? 'border-indigo-500 bg-indigo-50' : 'border-gray-200 hover:border-gray-300')}><span className="font-medium">{label}</span></button>)}</div>
      <button onClick={() => onAdd(name, age, avatar, rewards, allowedCats)} className="w-full py-4 bg-gradient-to-r from-green-500 to-emerald-500 text-white font-bold rounded-xl shadow-lg hover:shadow-xl transition-all"> Create Profile</button>
    </div>
  );
};

ReactDOM.render(<App/>, document.getElementById('root'));
  </script>
</body>
</html>
