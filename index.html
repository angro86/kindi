const YouTubePlayer = ({ video, onBack, onQuizTime, rewards }) => {
  const [watchTime, setWatchTime] = useState(0);
  const timerRef = useRef(null);
  const lastQuizRef = useRef(0);

  useEffect(() => {
    const startDelay = setTimeout(() => {
      timerRef.current = setInterval(() => {
        setWatchTime(prev => {
          const newTime = prev + 1;
          if (rewards && newTime - lastQuizRef.current >= QUIZ_INTERVAL) { lastQuizRef.current = newTime; onQuizTime(); }
          return newTime;
        });
      }, 1000);
    }, 2000);
    return () => { clearTimeout(startDelay); if (timerRef.current) clearInterval(timerRef.current); };
  }, [rewards, onQuizTime]);

  const fmt = s => `${Math.floor(s/60)}:${String(s%60).padStart(2,'0')}`;
  const nextQuiz = QUIZ_INTERVAL - (watchTime - lastQuizRef.current);

  return (
    <div className="space-y-4">
      <button onClick={onBack} className="px-4 py-2 bg-white hover:bg-gray-50 rounded-full font-medium text-gray-600 flex items-center gap-2 shadow-md"><ArrowLeft className="w-4 h-4"/>Back</button>

        <div className="relative aspect-video bg-black">
          <iframe src={`https://www.youtube.com/embed/${video.youtubeId}?autoplay=1&rel=0&modestbranding=1`} className="w-full h-full" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowFullScreen/>

        </div>

  );
};

        {step === 3 && (<div className="text-center"><h1 className="text-3xl font-bold text-white mb-2">Set it up</h1><div className="bg-white/20 rounded-2xl p-5 mb-4"><p className="text-white/80 text-sm mb-3"><Clock className="w-4 h-4 inline mr-2"/>Duration</p><div className="flex gap-2">{[15,30,45,60].map(m => <button key={m} onClick={() => setDur(m)} className={`flex-1 py-3 rounded-xl font-bold ${dur === m ? 'bg-white text-indigo-600' : 'bg-white/20 text-white'}`}>{m}m</button>)}</div></div><div className="bg-white/20 rounded-2xl p-5 mb-4"><button onClick={() => setRewards(!rewards)} className={`flex items-center gap-2 px-4 py-2 rounded-full mx-auto mb-3 ${rewards ? 'bg-amber-400 text-amber-900' : 'bg-white/20 text-white'}`}><Star className="w-4 h-4"/><span className="font-bold text-sm">Star Rewards</span></button>{rewards && (<><p className="text-white/80 text-sm mb-3">Stars for bonus</p><div className="flex gap-2">{[3,5,10].map(n => <button key={n} onClick={() => setGoal(n)} className={`flex-1 py-3 rounded-xl font-bold ${goal === n ? 'bg-amber-400 text-amber-900' : 'bg-white/20 text-white'}`}>{n} â­</button>)}</div></>)}</div></div>)}
      </div>
      <div className="relative z-10 px-6 pb-8 max-w-xl mx-auto w-full">
        <div className="flex justify-center gap-2 mb-4">{[1,2,3].map(s => <button key={s} onClick={() => s < step && setStep(s)} className={`h-2 rounded-full ${step === s ? 'w-8 bg-white' : s < step ? 'w-2 bg-white/60' : 'w-2 bg-white/30'}`}/>)}</div>
        <div className="flex gap-3">{step > 1 && <button onClick={() => setStep(step-1)} className="flex-1 py-4 bg-white/20 text-white font-bold rounded-2xl">Back</button>}<button onClick={next} disabled={!canGo()} className="flex-1 py-4 bg-white text-indigo-600 font-bold rounded-2xl shadow-xl disabled:opacity-50">{step === 3 ? "Let's Go! ğŸš€" : 'Next'}</button></div>
      </div>
      {modal && <ChildModal onSave={onAdd} onClose={() => setModal(false)}/>}
    </div>
  );
};

const WatchPage = ({ child, duration, categories, rewards, onEnd }) => {
  const [video, setVideo] = useState(null);
  const [timeUp, setTimeUp] = useState(false);
  const [active, setActive] = useState(categories);
  const [stars, setStars] = useState(0);
  const [question, setQuestion] = useState(null);
  const [jarFull, setJarFull] = useState(false);
  const [sessionTime, setSessionTime] = useState(duration * 60);
  const ageGroup = child.age <= 3 ? 2 : child.age <= 5 ? 4 : 6;
  const allCats = CATEGORIES[ageGroup];
  const availCats = categories.map(k => [k, allCats[k]]);
  const videos = VIDEOS.filter(v => v.age === ageGroup && active.includes(v.cat));
  const questions = QUESTIONS[ageGroup];
  const A = avatars[child.avatar || 0];
  const fmt = s => `${Math.floor(s/60)}:${String(s%60).padStart(2,'0')}`;

  useEffect(() => { const t = setInterval(() => setSessionTime(p => { if (p <= 1) { clearInterval(t); setTimeUp(true); return 0; } return p - 1; }), 1000); return () => clearInterval(t); }, []);
  const onQuizTime = () => { if (rewards.enabled) setQuestion(questions[Math.floor(Math.random() * questions.length)]); };
  const onAnswer = (correct) => { setQuestion(null); if (correct) { const n = stars + 1; setStars(n); if (n >= rewards.goal) setTimeout(() => setJarFull(true), 500); } };

  return (
    <div className="min-h-screen bg-gradient-to-b from-indigo-100 via-purple-50 to-pink-50">
      <div className="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 shadow-lg sticky top-0 z-40">
        <div className="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
          <div className="flex items-center gap-2"><div className="w-8 h-8 bg-white/20 rounded-lg flex items-center justify-center"><span className="text-lg">ğŸ¦Š</span></div><span className="text-lg font-bold text-white">kindi</span></div>
          <div className="flex items-center gap-2">
            <div className="bg-white/20 rounded-full px-3 py-1.5 flex items-center gap-1.5"><Clock className="w-4 h-4 text-white"/><span className="font-bold text-white">{fmt(sessionTime)}</span></div>
            {rewards.enabled && <div className="bg-amber-400 rounded-full px-3 py-1.5 flex items-center gap-1.5"><Star className="w-4 h-4 text-amber-900"/><span className="font-bold text-amber-900">{stars}/{rewards.goal}</span></div>}
            <div className="bg-white/20 rounded-full pl-1 pr-3 py-1 flex items-center gap-1.5"><A size={26}/><span className="text-white font-medium text-sm">{child.name}</span></div>
            <button onClick={onEnd} className="px-3 py-1.5 bg-white/20 hover:bg-white/30 rounded-full font-medium text-white text-sm">End</button>
          </div>
        </div>
      </div>
      {availCats.length > 1 && (<div className="bg-white/80 border-b"><div className="max-w-6xl mx-auto px-4 py-2 flex items-center gap-2 overflow-x-auto"><span className="text-sm text-purple-600 font-medium">Show:</span>{availCats.map(([k,l]) => <button key={k} onClick={() => setActive(p => p.includes(k) ? p.filter(c => c !== k) : [...p, k])} className={`px-3 py-1.5 rounded-full text-sm font-medium whitespace-nowrap ${active.includes(k) ? 'bg-gradient-to-r from-indigo-500 to-purple-500 text-white' : 'bg-white text-gray-600'}`}>{l}</button>)}</div></div>)}
      <div className="max-w-6xl mx-auto px-4 py-6">
        {!video ? (<><h1 className="text-xl font-bold text-indigo-900 mb-4">{videos.length} videos to explore! ğŸ‰</h1>{videos.length === 0 ? <div className="text-center py-12"><div className="text-6xl mb-4">ğŸ¬</div><p className="text-gray-500">No videos in selected categories</p></div> : <VideoGrid videos={videos} onSelect={setVideo}/>}</>) : (
          <div className="max-w-3xl mx-auto space-y-6">
            <YouTubePlayer video={video} onBack={() => setVideo(null)} onQuizTime={onQuizTime} rewards={rewards.enabled}/>
            {videos.filter(v => v.id !== video.id).length > 0 && (<div className="bg-white rounded-2xl p-4 shadow-md"><h3 className="text-lg font-bold text-gray-800 mb-3">Up Next ğŸ¬</h3><div className="grid grid-cols-2 md:grid-cols-4 gap-3">{videos.filter(v => v.id !== video.id).slice(0,4).map(v => (<button key={v.id} onClick={() => setVideo(v)} className="rounded-xl overflow-hidden shadow-sm hover:shadow-md hover:scale-105 transition-all"><div className="aspect-video bg-gray-200"><img src={`https://img.youtube.com/vi/${v.youtubeId}/mqdefault.jpg`} alt="" className="w-full h-full object-cover" onError={(e) => e.target.style.display='none'}/></div><div className="p-2 bg-white"><p className="text-xs font-medium text-gray-700 truncate">{v.title}</p></div></button>))}</div></div>)}
          </div>
        )}
      </div>
      {question && <QuestionModal question={question} onAnswer={onAnswer}/>}
      {jarFull && <JarFullModal name={child.name} onClaim={() => setJarFull(false)}/>}
      {timeUp && (<div className="fixed inset-0 bg-gradient-to-b from-amber-500 to-rose-500 flex items-center justify-center z-50 p-4"><div className="text-center"><Trophy className="w-20 h-20 text-white mx-auto mb-4"/><h2 className="text-4xl font-bold text-white mb-3">Time's up! ğŸ‰</h2><p className="text-2xl text-white/90 mb-6">{child.name} had {duration} min of fun!</p><button onClick={onEnd} className="px-10 py-4 bg-white text-orange-500 font-bold text-xl rounded-2xl shadow-xl hover:scale-105">All Done! âœ¨</button></div></div>)}
    </div>
  );
};

function App() {
  const [kids, setKids] = useState([{ id: 1, name: 'Nico', age: 5, avatar: 0 }, { id: 2, name: 'Adri', age: 3, avatar: 1 }]);
  const [session, setSession] = useState(null);
  if (session) return <WatchPage child={session.child} duration={session.duration} categories={session.categories} rewards={session.rewards} onEnd={() => setSession(null)}/>;
  return <SetupPage kids={kids} onStart={(c,d,cats,r) => setSession({child:c,duration:d,categories:cats,rewards:r})} onAdd={k => setKids([...kids, k])}/>;
}

ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
  </script>
</body>
</html>
